<html lang="eng">
<head>
<meta charset="utf-8" />
<title>MiniDayZ Art Station</title>
<link rel="stylesheet" href="style.css" />
<script src="index.js"></script>
<script type="module" src="dist/bundle.js "></script>

<body>
  <nav class="navme">
    <ul>
      <li><a href="#About" onclick="OpenCity(event, 'About');">About</a></li>
      <li><a href="#Profile" onclick="OpenCity(event, 'Profile');">Profile</a></li>
      <li><a href="#Gallery" onclick="OpenCity(event, 'Gallery');">Gallery</a></li>
    </ul>
  </nav>

  <div class="tabcontent" id="About">
    <div class="ContentBlock">
      <p class="ContectText">
        About
      </p>
      
    </div>
  </div>
  <div class="tabcontent" id="Profile">
    <div class="ContentBlock">
      <p class="ContectText">

        <div class="sing">
            
            <form class="sign_up" name="sign_up">
                
                <input type="text" name="user_name" placeholder="user name..."/>
                <input type="text" name="email" placeholder="email..."/>
                <input type="password" name="reg_password" placeholder="password..."/>
                <input type="password" name="reg_c_password" placeholder="confirm password..."/>
                <input type="submit" value="sign up">

            </form>

            <form class="sign_in" name="sign_in">
                
                <input type="text" name="email" placeholder="email..."/>
                <input type="password" name="log_password" placeholder="password..."/>
                <input type="submit" value="sign in">

              </form>

        </div>

        <div class="profile">

          <button id="SignOutButton">sign out</button>

          <div id="publicArtForm">
            <input type="text" name="art_name" placeholder="art name..."/>
            <input class="inputArtImage" type="file" name="art_image"/>
            <input type="submit" value="publish">
          </div>

        </div>

      </p>
      
    </div>
  </div>
  <div class="tabcontent" id="Gallery">
    <div class="ContentBlock">
      <p class="ContectText">
        Gallery
      </p>
      
    </div>
  </div>

  <script src="/index.js"></script>
  
  <script>OpenCity(null, 'About');</script>

</body>
</html>
