<html lang="eng">
<head>
<meta charset="utf-8" />
<title>MiniDayZ Art Station</title>
<link rel="stylesheet" href="style.css" />
<script type="module" src="/index.js"></script>

<body>
  <nav class="navme">
    <ul>
      <li><a href="#About" onclick="openCity(event, 'About')">About</a></li>
      <li><a href="#Profile" onclick="openCity(event, 'Profile')">Profile</a></li>
      <li><a href="#Gallery" onclick="openCity(event, 'Gallery')">Gallery</a></li>
    </ul>
  </nav>

  <div class="tabcontent" id="About">
    <div class="ContentBlock">
      <p class="ContectText">
        About
      </p>
      
    </div>
  </div>
  <div class="tabcontent" id="Profile">
    <div class="ContentBlock">
      <p class="ContectText">

        <div class="sing">
            
            <form class="sign_up" name="sign_up">
                
                <input type="text" name="user_name" placeholder="user name..."/>
                <input type="text" name="email" placeholder="email..."/>
                <input type="password" name="reg_password" placeholder="password..."/>
                <input type="password" name="reg_c_password" placeholder="confirm password..."/>
                <input type="submit" value="sign up"></input>

            </form>

            <form class="sign_in" name="sign_in">
                
                <input type="text" name="email" placeholder="email..."/>
                <input type="password" name="reg_password" placeholder="password..."/>
                <input type="submit" value="sign in"></input>

              </form>

        </div>

        <div class="profile">

            

        </div>
        
        <script>openProfile()</script>

      </p>
      
    </div>
  </div>
  <div class="tabcontent" id="Gallery">
    <div class="ContentBlock">
      <p class="ContectText">
        Gallery
      </p>
      
    </div>
  </div>

  <script>openCity(null, 'About')</script>
</body>
</html>
